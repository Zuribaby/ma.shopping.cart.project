<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="showCart">
  <div class="container">
    <header>
      <!-- Title of the bookstore with a book emoji -->
      <div class="title">Book Haven &#128214;</div>
      <!-- Icon representing the shopping cart -->
      <div class="icon-cart">
        <!-- Shopping cart icon -->
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"/>
        </svg>
         <!-- Quantity of items in the cart -->
        <span>0</span>
      </div>
    </header>

    <!-- Product item -->
    <div class="listProduct">
      <!-- Individual item in the product list -->
      <div class="item">
        <img src="images/812jWPNGTML._AC_UL480_FMwebp_QL65_.jpg" alt="">
        <h2>BOOK 1</h2>
        <div class="price">$200</div>
        <button class="addCart">Add To Cart</button>
      </div>
    </div>
  </div>

  <!-- Shopping cart item -->
  <div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart">
      <div class="item">
        <div class="image">
          <img src="images/812jWPNGTML._AC_UL480_FMwebp_QL65_.jpg" alt="">
        </div>
        <div class="name">
          BOOK 1
        </div>
        <div class="totalPrice">
          $200
        </div>
        <div class="quantity">
          <span class="minus"><</span>
          <span>1</span>
          <span class="plus">></span>
        </div>
      </div>
    </div>

    <!-- Element displaying the total price of items in the cart -->
    <div class="total">Total: $0.00</div>

    <!-- Shopping cart buttons -->
    <div class="btn">
      <button class="close">CLOSE</button>
      <button class="checkOut">CHECK OUT</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
